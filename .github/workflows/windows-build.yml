name: Build Windows

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      # --- Репозиторий ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Flutter окружение ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter doctor
        run: flutter doctor -v

      # --- Зависимости ---
      - name: Get dependencies
        run: flutter pub get

      # --- Сборка Windows Release ---
      - name: Build Windows (Release)
        run: flutter build windows --release

      # --- Упаковка артефакта ---
      - name: Package artifact (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $outDir = "build/windows/x64/runner/Release"
          if (!(Test-Path $outDir)) {
            Write-Error "Output directory not found: $outDir"
          }
          Compress-Archive -Path "$outDir/*" -DestinationPath "projectgt-windows-release.zip" -Force

      # --- Загрузка артефакта ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: projectgt-windows-release
          path: projectgt-windows-release.zip
          if-no-files-found: error

      # Профессиональная документация:
      # Этот workflow собирает Windows-версию приложения Flutter в режиме Release
      # на раннере Windows GitHub Actions и публикует ZIP-архив как artifact.
      # Состав архива соответствует содержимому каталога
      # build/windows/x64/runner/Release, включающему Runner.exe и необходимые DLL.
      # Запуск: вручную (workflow_dispatch), при пуше в main, либо по тегам v*.
